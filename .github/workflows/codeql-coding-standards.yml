name: "CodeQL Coding Standards Analysis"

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write



    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout CodeQL Coding Standards
      uses: actions/checkout@v4
      with:
        repository: github/codeql-coding-standards
        path: codeql-coding-standards

    - name: Install CodeQL pack dependencies
      run: |
        codeql pack install ./codeql-coding-standards/cpp/cert/src/
        codeql pack install ./codeql-coding-standards/cpp/autosar/src/
        codeql pack install ./codeql-coding-standards/cpp/common/src/

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use the src directories as query packs
        queries: |
          ./codeql-coding-standards/cpp/cert/src
          ./codeql-coding-standards/cpp/autosar/src

    # Custom build steps for simple C files
    - name: Build C files
      if: matrix.language == 'cpp'
      run: |
        # Try to use make if Makefile exists, otherwise compile C files directly
        if [ -f "Makefile" ]; then
          make
        else
          # Compile all C files
          find . -name "*.c" -exec gcc -c {} \;
        fi
    
    # Autobuild for other languages
    - name: Autobuild
      if: matrix.language != 'cpp'
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true
        # Fail the workflow if issues are found (optional)
        # fail-on-error: true

    # Optional: Add step to comment on PR with results summary
    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: checks } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
          });
          
          const codeqlCheck = checks.check_runs.find(check => 
            check.name.includes('CodeQL') || check.name.includes('analyze')
          );
          
          if (codeqlCheck) {
            const message = `## CodeQL Coding Standards Analysis
            
**Status**: ${codeqlCheck.conclusion || 'In Progress'}
**Language**: ${{ matrix.language }}

View detailed results in the [Security tab](${context.payload.repository.html_url}/security/code-scanning).
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          }
